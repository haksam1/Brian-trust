  <style>
    /* Hero section enhancements */
    .hero {
      position: relative;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    
    .hero-bg-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 50, 0.4);
      z-index: 1;
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      padding: 0 20px;
    }
    
    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      font-family: 'Poppins', sans-serif;
    }
    
    .hero .typed-container {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      min-height: 2.8rem;
      font-family: 'Raleway', sans-serif;
      font-weight: 300;
    }
    
    .hero-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .hero-btn {
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary {
      background: #4a6bff;
      color: white;
      border: none;
    }
    
    .btn-outline-light {
      border: 2px solid white;
      background: transparent;
      color: white;
    }
    
    .hero-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    
    .btn-primary:hover {
      background: #3a5aed;
    }
    
    .btn-outline-light:hover {
      background: rgba(255,255,255,0.1);
    }
    
    .scroll-down {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2rem;
      animation: bounce 2s infinite;
      z-index: 10;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) translateX(-50%);
      }
      40% {
        transform: translateY(-20px) translateX(-50%);
      }
      60% {
        transform: translateY(-10px) translateX(-50%);
      }
    }
    
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      
      .hero .typed-container {
        font-size: 1.3rem;
      }
      
      .hero-btn {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.2s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Modern navbar and footer */
    .header {
      padding: 1rem 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
    }

    .header img {
      max-width: 120px;
    }

    .navmenu {
      padding: 0.5rem 0;
    }

    .nav-link {
      color: white;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #4a6bff;
    }

    .footer {
      padding: 2rem 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
    }

    .footer .credits {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
